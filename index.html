<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="preload" href="assets/css/main.css" as="style">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h2>Ecommerce DuocUC</h2>
                </div>
                <div class="three columns" id="user-info">
                    <!--info del usuario desde app.js -->
                </div>
                <div class="three columns">
                    <div id="auth-buttons">
                        <!-- botones de auth desde app.js -->
                    </div>
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="assets/img/cart.png" id="img-carrito" alt="carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="cart-buttons">
                                    <a href="#" id="vaciar-carrito" class="button u-half-width">Vaciar Carrito</a>
                                    <a href="#" id="finalizar-compra"
                                        class="button button-success u-half-width">Finalizar Compra</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div id="hero"></div>

    <div class="container py-5" id="lista-cursos">
        <h1 class="text-center display-4 mb-5">Nuestros Productos</h1>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Producto 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/img/curso4.jpg" class="card-img-top" alt="Huerto en casa"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Huerto en casa</h5>
                        <p class="card-text fs-4 fw-bold text-primary mb-4">$200</p>
                        <button class="btn btn-primary mt-auto agregar-carrito" data-id="4">
                            <i class="fas fa-cart-plus me-2"></i>Agregar Al Carrito
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Producto 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/img/curso5.jpg" class="card-img-top" alt="Decora tu hogar"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Decora tu hogar</h5>
                        <p class="card-text fs-4 fw-bold text-primary mb-4">$1020</p>
                        <button class="btn btn-primary mt-auto agregar-carrito" data-id="5">
                            <i class="fas fa-cart-plus me-2"></i>Agregar Al Carrito
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Producto 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/img/curso1.jpg" class="card-img-top" alt="Diseño Web"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Diseño Web</h5>
                        <p class="card-text fs-4 fw-bold text-primary mb-4">$1020</p>
                        <button class="btn btn-primary mt-auto agregar-carrito" data-id="6">
                            <i class="fas fa-cart-plus me-2"></i>Agregar Al Carrito
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Producto 4 -->
            <div class="col">
                <div class="card h-100">
                    <img src="assets/img/curso2.jpg" class="card-img-top" alt="Comida Mexicana"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">Comida Mexicana</h5>
                        <p class="card-text fs-4 fw-bold text-primary mb-4">$1020</p>
                        <button class="btn btn-primary mt-auto agregar-carrito" data-id="7">
                            <i class="fas fa-cart-plus me-2"></i>Agregar Al Carrito
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Continúa el mismo patrón para los demás productos -->
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./auth/auth.js"></script>
    <script src="./auth/app.js"></script>
</body>

</html>
