<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finalizar Compra - Ecommerce DuocUC</title>
    <link rel="preload" href="../assets/css/main.css" as="style">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h2>Ecommerce DuocUC</h2>
                </div>
                <div class="three columns" id="user-info">
                    <!-- Info del usuario -->
                </div>
                <div class="three columns">
                    <div id="auth-buttons">
                        <!-- Botones de auth -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="eight columns offset-by-two">
                <div class="checkout-container">
                    <h2 class="text-center">Finalizar Compra</h2>
                    
                    <div id="resumen-compra" class="margin-bottom">
                        <h4>Resumen del Pedido</h4>
                        <div id="resumen-items"></div>
                        <div id="total-compra" class="text-right"></div>
                    </div>

                    <form id="checkout-form" novalidate>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="nombre">Nombre Completo</label>
                                <input 
                                    class="u-full-width" 
                                    type="text" 
                                    id="nombre" 
                                    required
                                >
                                <span id="nombreError" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="email">Correo Electrónico</label>
                                <input 
                                    class="u-full-width" 
                                    type="email" 
                                    id="email" 
                                    required
                                >
                                <span id="emailError" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="direccion">Dirección de Envío</label>
                                <textarea 
                                    class="u-full-width" 
                                    id="direccion" 
                                    required
                                ></textarea>
                                <span id="direccionError" class="error-message"></span>
                            </div>
                        </div>
                        <button type="submit" class="button-primary u-full-width">Confirmar Compra</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../auth/auth.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
