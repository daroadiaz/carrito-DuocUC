<div class="container py-5" id="lista-cursos">
    <h1 class="text-center display-4 mb-5">Nuestros Productos</h1>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let producto of productos">
            <div class="card h-100">
                <img [src]="producto.imagen" [alt]="producto.titulo"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ producto.titulo }}</h5>
                    <p class="card-text fs-4 fw-bold text-primary mb-4">{{ producto.precio }}</p>
                    <button class="btn btn-primary mt-auto agregar-carrito" [attr.data-id]="producto.id" (click)="agregarCurso(producto)">
                        <i class="fas fa-cart-plus me-2"></i>Agregar Al Carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
