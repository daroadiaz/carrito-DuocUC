<header class="header">
  <div class="container">
    <div class="row">
      <div class="four columns">
        <h2 class="brand-title">Ecommerce DuocUC</h2>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="six columns offset-by-three">
      <div class="login-container fade-in">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="correo@ejemplo.com"
              [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
            <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            </div>
          </div>

          <button 
            type="submit" 
            class="button button-primary u-full-width" 
            [disabled]="loginForm.invalid || loading"
          >
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>

          <div class="auth-links">
            <p class="text-center">
              ¿No tienes una cuenta? 
              <a routerLink="/register" class="register-link">Regístrate aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
