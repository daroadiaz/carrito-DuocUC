<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - Ecommerce DuocUC</title>
    <link rel="preload" href="../assets/css/main.css" as="style">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h2>Ecommerce DuocUC</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="six columns offset-by-three">
                <div class="login-container">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <form id="loginForm" novalidate>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="email">Email</label>
                                <input 
                                    class="u-full-width" 
                                    type="email" 
                                    id="email" 
                                    placeholder="correo@ejemplo.com" 
                                    required
                                >
                                <span id="emailError" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="password">Contraseña</label>
                                <input 
                                    class="u-full-width" 
                                    type="password" 
                                    id="password" 
                                    placeholder="Ingresa tu contraseña" 
                                    required
                                >
                                <span id="passwordError" class="error-message"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <button class="button-primary u-full-width" type="submit">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns text-center">
                                <p>
                                    ¿No tienes una cuenta? 
                                    <a href="../register/register.html">Regístrate aquí</a>
                                </p>
                                <p>
                                    <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../auth/auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
